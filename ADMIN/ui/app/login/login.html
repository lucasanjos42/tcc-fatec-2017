<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Teia Store</strong> </h1>
                    <div class="description">
                        <p>
                            Painel Administrativo
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login</h3>
                            <p>Insira seu email e senha para entrar:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="login-form">
                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input ng-model="vm.user.email" type="text" placeholder="Email..." class="form-username form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Senha</label>
                                <input ng-model="vm.user.password" type="password" placeholder="Senha..." class="form-password form-control">
                            </div>
                            <button ng-click="vm.login();" class="btn">Entrar!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
