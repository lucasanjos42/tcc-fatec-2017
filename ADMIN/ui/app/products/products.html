<header-directive></header-directive>

<div class="container-fluid">

    <sidebar-directive></sidebar-directive>

    <div class="row" ng-show="vm.showList">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Produtos</h1>

            <row>
                <div>
                    <button ng-click="vm.goToNewProduct();" type="button" class="btn btn-primary "> Novo </button>
                </div>
            </row>

            <br />

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in vm.products | orderBy: 'name'">
                            <td>{{$index + 1}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.brand}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.price | currency}}</td>
                            <td>{{product.quantity}}</td>
                            <td>
                                <button ng-click="vm.edit(product)" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- - - - - - - - - - - - - - - - TELA DE EDICAO DE PRODUTOS - - - - - - - - - - - - - -  -->

    <div class="row" ng-show="vm.showEdit">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Produto - {{vm.product.name}}</h1>

            <br />
            <br />

            <center>

                <div class="form-group">
                    <label class="col-md-3 control-label">Nome</label>
                    <div class="col-md-4">
                        <input ng-model="vm.product.name" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Marca</label>
                    <div class="col-md-4">
                        <input ng-model="vm.product.brand" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Categoria</label>
                    <div class="col-md-4">
                        <input ng-model="vm.product.category" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Descrição Curta</label>
                    <div class="col-md-4">
                        <textarea ng-model="vm.product.shortDescription" type="textBox" class="form-control input-md" rows="4" cols="50">
                        </textarea>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Descrição Completa</label>
                    <div class="col-md-4">
                        <textarea ng-model="vm.product.description" type="text" class="form-control input-md" rows="4" cols="50">
                        </textarea>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Preço</label>
                    <div class="col-md-4">
                        <input ng-model="vm.product.price" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Quantidade</label>
                    <div class="col-md-4">
                        <input ng-model="vm.product.quantity" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Foto</label>
                    <div class="col-md-4">
                        <div>
                            <input type="file" id="fileInput" />
                        </div>
                        <div class="cropArea">
                            <img-crop result-image-format="150" area-type="square" image="myImage" result-image="vm.product.picture"></img-crop>
                        </div>
                        <div>Imagem atual:</div>
                        <div><img ng-src="{{vm.product.picture}}" /></div>
                    </div>

                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />

                    <button ng-click="vm.goToList();" type="button" class="btn btn-primary" style="margin-right: 20px;"> Voltar </button>
                    <button ng-click="vm.removeProduct();" type="button" class="btn btn-danger" style="margin-right: 20px;"> Excluir </button>
                    <button ng-click="vm.updateProduct();" type="button" class="btn btn-success"> Salvar </button>

                </div>
            </center>

        </div>
    </div>


    <!-- - - - - - - - - - - - - - - - TELA DE NOVO PRODUTO - - - - - - - - - - - - - -  -->

    <div class="row" ng-show="vm.showNewProduct">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Novo Produto</h1>

            <br />
            <br />

            <center>

                <div class="form-group">
                    <label class="col-md-3 control-label">Nome</label>
                    <div class="col-md-4">
                        <input ng-model="vm.newProduct.name" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Marca</label>
                    <div class="col-md-4">
                        <input ng-model="vm.newProduct.brand" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Categoria</label>
                    <div class="col-md-4">
                        <input ng-model="vm.newProduct.category" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Descrição Curta</label>
                    <div class="col-md-4">
                        <textarea ng-model="vm.newProduct.shortDescription" type="textBox" class="form-control input-md" rows="4" cols="50">
                        </textarea>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Descrição Completa</label>
                    <div class="col-md-4">
                        <textarea ng-model="vm.newProduct.description" type="text" class="form-control input-md" rows="4" cols="50">
                        </textarea>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Preço</label>
                    <div class="col-md-4">
                        <input ng-model="vm.newProduct.price" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Quantidade</label>
                    <div class="col-md-4">
                        <input ng-model="vm.newProduct.quantity" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Foto</label>
                    <div class="col-md-4">
                        <input ng-model="vm.newProduct.picture" type="text" class="form-control input-md">
                    </div>
                </div>

                <br />
                <br />

                <button ng-click="vm.goToList();" type="button" class="btn btn-primary" style="margin-right: 20px;"> Voltar </button>
                <button ng-click="vm.createNewProduct();" type="button" class="btn btn-success"> Salvar </button>

            </center>

        </div>
    </div>
</div>
