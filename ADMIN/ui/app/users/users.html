<header-directive></header-directive>

<div class="container-fluid">

    <sidebar-directive></sidebar-directive>

    <div class="row" ng-show="vm.showList">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Usuários</h1>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Membro desde</th>
                            <th>Cidade</th>
                            <th>Alterar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td>{{$index + 1}}</td>
                            <td>{{user.name + ' ' + user.surname}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.memberSince | date}}</td>
                            <td>{{user.city}}</td>
                            <td>
                                <button ng-click="vm.edit(user)" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- - - - - - - - - - - - - - - - TELA DE EDICAO DE USUARIOS - - - - - - - - - - - - - -  -->

    <div class="row" ng-show="vm.showEdit">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Usuário - {{vm.user.name + ' ' + vm.user.surname}}</h1>

            <br />
            <br />

            <center>

                <div class="form-group">
                    <label class="col-md-3 control-label">Nome</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.name" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Sobrenome</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.surname" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">E-mail</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.email" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">RG</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.rg" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">CPF</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.cpf" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Gênero</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.gender" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Número</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.phoneNumber" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Data de Nascimento</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.birthDate" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">UF</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.province" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Cidade</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.city" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Endereço</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.address" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Senha</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.password" type="text" class="form-control input-md">
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-3 control-label">Membro desde</label>
                    <div class="col-md-4">
                        <input ng-model="vm.user.memberSince" type="text" class="form-control input-md" disabled>
                    </div>
                </div>

                <br />
                <br />

                <button ng-click="vm.goToList();" type="button" class="btn btn-primary" style="margin-right: 20px;"> Voltar </button>
                <button ng-click="vm.updateUser();" type="button" class="btn btn-success"> Salvar </button>

            </center>

        </div>
    </div>

</div>
