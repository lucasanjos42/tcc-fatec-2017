<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img class="img" src="assets/logo1.png">

  <form [formGroup]="credentials" (ngSubmit)="login()">

    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <br />

    <button [disabled]="credentials.invalid" ion-button block>Login!</button>

  </form>

  <br />

  <h2 class="align-middle">Ainda não é cadastrado?</h2>

  <button (click)="register()" ion-button color="secondary" block>CADASTRE-SE AGORA!</button>

</ion-content>
